<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元风格个人网站</title>
    <style>
        /* 全局设置 */
        body {
            font-family: 'Kurale', serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #FFE4FF, #E1EFFF);
            position: relative;
        }

        /* 背景图像 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://upload-bbs.miyoushe.com/upload/2025/01/17/292762008/e7855deff47d6544e2860715cd5b2f75_671118890243865427.jpg?x-oss-process=image/resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg');
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            z-index: -1;
            opacity: 0.6;
        }

        /* 标题 */
      .title {
            text-align: center;
            color: #FF3399;
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* 个人信息展示区 */
      .info-section {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            margin: 50px auto 0;
            padding: 30px;
            text-align: center;
        }

        /* 头像 */
      .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 10px solid #FF1493;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        /* 个人简介 */
      .bio {
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
        }

        /* 社交链接区域 */
      .social-section {
            margin-top: 40px;
            text-align: center;
        }

        /* 社交链接按钮 */
      .social-btn {
            display: inline-block;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            margin: 0 15px;
            transition: background-color 0.3s ease;
        }

      .social-btn:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* 社交图标 */
      .social-icon {
            width: 35px;
            height: 35px;
            margin-top: 17.5px;
        }

        /* 技能展示区域 */
      .skill-section {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            text-align: center;
        }

        /* 技能标题 */
      .skill-title {
            text-align: center;
            color: #FF3399;
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* 技能列表 */
      .skill-list {
            list-style-type: none;
            padding: 0;
        }

      .skill-list li {
            font-size: 1.2em;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 10px 15px;
            margin-bottom: 15px;
            display: inline-block;
        }

        /* 版权信息 */
      .copyright {
            text-align: center;
            color: #888;
            margin-top: 50px;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <!-- 标题 -->
    <h1 class="title">欢迎来到我的世界</h1>

    <!-- 个人信息展示 -->
    <div class="info-section">
        <img class="avatar" src="https://user.klpbbs.com/data/avatar/000/01/43/51_avatar_middle.jpg?ts=1707708991" alt="Avatar">
        <p class="bio">嗨，我是水稻，欢迎来到我的二次元小天地！这里有我的各种小秘密和生活趣事~</p>
    </div>

    <!-- 社交链接 -->
    <div class="social-section">
        <a href="https://klpbbs.com/?14351" class="social-btn">
            <img class="social-icon" src="苦力怕论坛图标.png" alt="苦力怕论坛图标">
        </a>
        <a href="https://github.com/shuidaobenzun" class="social-btn">
            <img class="social-icon" src="github图标.png" alt="GitHub图标">
        </a>
        <a href="https://b23.tv/wa7aGWI" class="social-btn">
            <img class="social-icon" src="b站图标.png" alt="B站图标">
        </a>
    </div>

    <!-- 技能展示 -->
    <div class="skill-section">
        <h3 class="skill-title">我会的技能</h3>
        <ul class="skill-list">
            <li>玩游戏</li>
            <li>写网站</li>
            <li>管理论坛</li>
            <li>水群</li>
        </ul>
    </div>

    <!-- 版权信息 -->
    <p class="copyright">&copy; 2024 水稻本尊</p>
</body>

</html>
