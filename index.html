<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>小樱的二次元小屋</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', '幼圆', cursive;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://upload-bbs.miyoushe.com/upload/2025/01/17/292762008/e7855deff47d6544e2860715cd5b2f75_671118890243865427.jpg?x-oss-process=image/resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg') no-repeat center/cover;
            filter: blur(8px) brightness(0.9);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 导航栏 */
        .nav {
            background: rgba(255, 223, 240, 0.9);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.3);
        }

        .nav a {
            color: #ff7096;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav a:hover {
            color: #ff1493;
            text-shadow: 0 0 10px #ff69b4;
        }

        /* 主要内容区域 */
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            position: relative;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* 头像样式 */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            margin: -100px auto 20px;
            position: relative;
            background: url('你的头像地址') center/cover;
        }

        /* 标题样式 */
        h1 {
            color: #ff69b4;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px white;
        }

        /* 内容卡片 */
        .card {
            background: linear-gradient(145deg, #fff0f5, #ffe4e1);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 20px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 10px;
        }

        /* 按钮样式 */
        .btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white!important;
            padding: 12px 30px;
            border-radius: 25px;
            display: inline-block;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        /* 图标装饰 */
        .decor-star {
            position: absolute;
            color: #ff69b4;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="#"><i class="fas fa-home"></i> 首页</a>
            <a href="#"><i class="fas fa-heart"></i> 作品</a>
            <a href="#"><i class="fas fa-envelope"></i> 联系</a>
        </nav>

        <div class="main-card">
            <div class="avatar"></div>
            <h1>欢迎来到小樱的次元小屋 ✨</h1>
            
            <div class="card">
                <h2><i class="fas fa-star"></i> 关于我</h2>
                <p>❤️ 二次元文化爱好者</p>
                <p>🎨 插画创作者</p>
                <p>🌸 可爱事物收集家</p>
            </div>

            <div class="card">
                <h2><i class="fas fa-paint-brush"></i> 最新作品</h2>
                <!-- 这里可以添加作品内容 -->
            </div>

            <div style="text-align: center">
                <button class="btn"><i class="fas fa-comment"></i> 留言板</button>
                <button class="btn"><i class="fas fa-share-alt"></i> 社交链接</button>
            </div>
        </div>
    </div>
</body>
</html>
