<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元个人网站</title>
    <style>
        /* 整体页面设置 */
        body {
            font-family: 'Comic Sans MS', cursive;
            margin: 0;
            padding: 0;
            background-color: #F0E6FF; /* 淡紫色背景打底 */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 背景图片设置 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://upload-bbs.miyoushe.com/upload/2025/01/17/292762008/e7855deff47d6544e2860715cd5b2f75_671118890243865427.jpg?x-oss-process=image/resize,s_600/quality,q_80/auto-orient,0/interlace,1/format,jpg');
            background-size: cover;
            background-position: center;
            filter: blur(2px); /* 背景模糊度 */
            z-index: -1;
            opacity: 0.8; /* 背景图透明度 */
        }

        /* 导航栏 */
      .nav {
            background-color: #FFB6C1; /* 浅粉色背景 */
            color: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* 阴影 */
        }

      .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

      .nav a:hover {
            color: #FF1493; /* 悬停时变成亮粉色 */
        }

        /* 主内容区域 */
      .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        /* 自我介绍部分 */
      .intro {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明白色卡片 */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* 阴影 */
            text-align: center;
            width: 80%;
        }

        /* 头像 */
      .avatar {
            width: 150px;
            height: 150px;
            border: 5px solid #FF1493; /* 亮粉色边框 */
            border-radius: 50%;
            margin-bottom: 20px;
        }

        /* 标题 */
      .title {
            color: #FF3399;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* 普通文本 */
      .text {
            color: #666;
            font-size: 1.2em;
        }

        /* 按钮 */
      .btn {
            background-color: #FFE4E1; /* 淡粉色背景 */
            color: #800080; /* 深粉色文本 */
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1em;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); /* 阴影 */
            transition: background-color 0.3s ease;
        }

      .btn:hover {
            background-color: #FFBCD9; /* 悬停时颜色变化 */
        }

        /* 社交链接部分 */
      .social-links {
            margin-top: 30px;
        }

      .social-links a {
            margin: 0 10px;
        }

      .social-icon {
            width: 40px;
            height: 40px;
            display: inline-block;
        }

        /* 版权部分 */
      .copyright {
            background-color: #FFB6C1;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <div class="nav">
        <a href="#">首页</a>
        <a href="#">关于我</a>
        <a href="#">作品展示</a>
        <a href="#">联系方式</a>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 自我介绍 -->
        <div class="intro">
            <img class="avatar" src="你的头像链接" alt="Avatar">
            <h1 class="title">欢迎来到我的世界</h1>
            <p class="text">嗨，这里是[你的名字]的个人网站！我喜欢二次元，也喜欢分享自己的生活点滴。</p>
            <a href="#" class="btn">了解更多</a>
        </div>

        <!-- 社交链接 -->
        <div class="social-links">
            <a href="#">
                <img class="social-icon" src="github图标链接" alt="GitHub">
            </a>
            <a href="#">
                <img class="social-icon" src="b站图标链接" alt="b站">
            </a>
            <a href="#">
                <img class="social-icon" src="微博图标链接" alt="微博">
            </a>
        </div>
    </div>

    <!-- 版权部分 -->
    <div class="copyright">
        &copy; 2025二次元风格个人网站版权所有
    </div>
</body>

</html>
