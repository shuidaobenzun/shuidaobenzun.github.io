<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 原有head内容保持不变 -->
    <style>
        /* 新增导航栏响应式样式 */
        .nav {
            background: rgba(255, 240, 245, 0.95);
            border-radius: 20px;
            padding: 12px 20px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            position: relative;
            flex-wrap: wrap;
        }

        .nav-title {
            color: #ff69b4;
            font-size: 24px;
            text-shadow: 2px 2px 0px white;
            margin-left: 15px;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #ff69b4;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            margin-left: auto;
        }

        /* 手机端优化 */
        @media (max-width: 768px) {
            .nav-title { 
                font-size: 20px;
                margin-left: 10px;
            }
            
            .nav-links { 
                display: none; 
            }
            
            .mobile-menu-btn { 
                display: block; 
            }
            
            .mobile-menu {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                background: rgba(255, 240, 245, 0.98);
                border-radius: 15px;
                padding: 15px;
                width: 200px;
                box-shadow: 0 4px 15px rgba(255, 182, 193, 0.3);
                z-index: 100;
                margin-top: 10px;
            }

            .mobile-menu.show {
                display: block;
                animation: slideDown 0.3s ease;
            }

            @keyframes slideDown {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            .contact-btn {
                margin: 5px 0;
                display: block;
                width: 100%;
                text-align: center;
            }
        }

        /* 新增头像加载保护 */
        .nav-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            background: url('https://user.klpbbs.com/data/avatar/000/01/43/51_avatar_middle.jpg') center/cover no-repeat;
        }

        .nav-avatar::after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: rgba(255,105,180,0.1);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 优化后的导航栏 -->
        <nav class="nav">
            <img src="https://user.klpbbs.com/data/avatar/000/01/43/51_avatar_middle.jpg" 
                 class="nav-avatar"
                 alt="导航头像"
                 onerror="this.onerror=null;this.style.background='#ffe5f0';this.innerHTML='<i class=\"fas fa-user-slash\"></i>'">

            <span class="nav-title">水稻的次元小屋</span>

            <button class="mobile-menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <div class="nav-links">
                <a href="index.html" class="contact-btn">中文</a>
                <a href="english.html" class="contact-btn">EN</a>
                <a href="https://blog.oneshuidao.top" class="contact-btn">
                    <i class="fas fa-book"></i>
                    <span class="desktop-only">个人博客</span>
                </a>
            </div>

            <div class="mobile-menu" id="mobileMenu">
                <a href="index.html" class="contact-btn">中文</a>
                <a href="english.html" class="contact-btn">EN</a>
                <a href="https://blog.oneshuidao.top" class="contact-btn">
                    <i class="fas fa-book"></i> 个人博客
                </a>
            </div>
        </nav>

        <!-- 以下正文内容保持原样 -->
        <div class="avatar-section">
            <!-- ...原有内容... -->
        </div>
        <!-- ...其他内容保持不变... -->
    </div>

    <script>
        // 新增手机菜单控制
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            mobileMenu.classList.toggle('show');
        });

        document.addEventListener('click', (e) => {
            if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
                mobileMenu.classList.remove('show');
            }
        });

        // 头像加载保护
        document.querySelectorAll('img[class*="avatar"]').forEach(img => {
            img.onerror = function() {
                this.style.background = '#ffe5f0';
                this.innerHTML = '<i class="fas fa-user-slash" style="color:#ff69b4;"></i>';
                this.style.display = 'flex';
                this.style.alignItems = 'center';
                this.style.justifyContent = 'center';
            }
        });
    </script>
</body>
</html>
