<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>水稻的二次元小屋</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 基础样式保持不变... */

        /* 优化后的响应式导航栏 */
        .nav {
            background: rgba(255, 240, 245, 0.95);
            border-radius: 20px;
            padding: 12px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .nav-title {
            color: #ff69b4;
            font-size: 20px;
            text-shadow: 2px 2px 0px white;
            margin-left: 15px;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #ff69b4;
            font-size: 24px;
            cursor: pointer;
        }

        /* 手机端优化 */
        @media (max-width: 768px) {
            .nav-title { font-size: 18px; }
            .nav-links { display: none; }
            .mobile-menu-btn { display: block; }
            
            .mobile-menu {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                background: rgba(255, 240, 245, 0.98);
                border-radius: 15px;
                padding: 15px;
                width: 200px;
                box-shadow: 0 4px 15px rgba(255, 182, 193, 0.3);
                z-index: 100;
            }

            .mobile-menu.show {
                display: block;
                animation: slideDown 0.3s ease;
            }

            @keyframes slideDown {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        }

        /* 优化头像显示 */
        .avatar-section {
            position: relative;
            text-align: center;
            margin: 30px 0;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            background: url('https://user.klpbbs.com/data/avatar/000/01/43/51_avatar_middle.jpg') center/cover no-repeat;
        }

        .avatar::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 3px solid rgba(255,105,180,0.3);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 优化后的导航栏 -->
        <nav class="nav">
            <img src="https://user.klpbbs.com/data/avatar/000/01/43/51_avatar_middle.jpg" 
                 class="avatar" 
                 style="width:40px; height:40px;"
                 alt="头像">
            <span class="nav-title">水稻的次元小屋</span>
            
            <button class="mobile-menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>

            <div class="nav-links">
                <a href="index.html" class="contact-btn">中文</a>
                <a href="english.html" class="contact-btn">EN</a>
                <a href="https://blog.oneshuidao.top" class="contact-btn"><i class="fas fa-book"></i></a>
            </div>

            <div class="mobile-menu" id="mobileMenu">
                <a href="index.html" class="contact-btn" style="display: block; margin:10px 0;">中文</a>
                <a href="english.html" class="contact-btn" style="display: block; margin:10px 0;">EN</a>
                <a href="https://blog.oneshuidao.top" class="contact-btn" style="display: block; margin:10px 0;">
                    <i class="fas fa-book"></i> 博客
                </a>
            </div>
        </nav>

        <!-- 头像区域（已修复） -->
        <div class="avatar-section">
            <div class="avatar"></div>
            <h2 style="color:#ff69b4;margin-top:15px;">欢迎来到水稻的幻想世界 🌸</h2>
        </div>

        <!-- 其他内容保持不变... -->
    </div>

    <script>
        // 手机菜单控制
        const menuBtn = document.getElementById('menuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('show');
        });

        // 点击外部关闭菜单
        document.addEventListener('click', (e) => {
            if (!menuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('show');
            }
        });

        // 头像加载检测
        const avatar = document.querySelector('.avatar');
        avatar.onerror = function() {
            this.style.background = '#ffe5f0';
            this.innerHTML = '<i class="fas fa-user-slash" style="font-size:2em;color:#ff69b4;"></i>';
        }
    </script>
</body>
</html>
